<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- box ixon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>E-FOOD-SHOP</title>
  </head>
  <body>
    <nav class="Navbar">
      <div class="nav_top">
        <a href="#!" class="logo">
          <img src="./images/logo.svg" alt="img" />
        </a>
        <button class="btn_catolog">
          <i class="bx bx-menu"></i>
          <small>Каталог</small>
        </button>
        <form class="search">
          <input type="search" placeholder="Начать поиск" />
          <i class="bx bx-search"></i>
        </form>
        <div class="deliver">
          <div class="deliver_left">
            <i class="bx bxs-navigation"></i>
            <b>МСК</b>
          </div>
          <div class="deliver_right">
            <h6>Выберите способ получения</h6>
            <h5>Доставка или самовывоз</h5>
          </div>
        </div>
        <div class="like_prof">
          <i class="bx bxs-heart"></i>
        </div>
        <div class="like_prof">
          <i class="bx bxs-user"></i>
        </div>
        <button class="btn_catolog">
          <i class="bx bx-basket"></i>
          <small>Корзина</small>
        </button>
      </div>

      <div class="nav_bottom"></div>
    </nav>
  </body>
</html>
